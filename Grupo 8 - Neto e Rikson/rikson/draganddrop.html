<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css"/>
		<title>Projeto design de interface</title>

		<style>
		#div1 {
		  width: 176px;
		  height: 84px;
		  padding: 10px;
		  border: 1px solid #aaaaaa;
		}
		</style>
		<script>
		function allowDrop(ev) {
		  ev.preventDefault();
		}

		function drag(ev) {
		  ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		  ev.preventDefault();
		  var data = ev.dataTransfer.getData("text");
		  ev.target.appendChild(document.getElementById(data));
		}
		</script>

	</head>
<body>

<h1>Drag and Drop</h1> 


<div class="paragrafo01">
<p> Drag and Drop é uma característica muito comum. É quando você "pega" um objeto e o arrasta para um local diferente.</p>

<p> Em HTML5, arrastar e soltar é parte do padrão: qualquer elemento pode ser arrastável.</p>


<p>Drag the W3Schools image into the rectangle:</p>
</div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>

<img id="drag1" src="images/logo.png" draggable="true" ondragstart="drag(event)" width="176" height="84">


</body>
</html>
